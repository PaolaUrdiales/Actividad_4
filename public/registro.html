<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registro-form">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>

    <script>
        document.getElementById("registro-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const usuario = document.getElementById("usuario").value;
            const correo = document.getElementById("correo").value;
            const contrasena = document.getElementById("contrasena").value;

            const response = await fetch("http://localhost:3000/act4/registro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ usuario, correo, contrasena })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Registro exitoso, ahora puedes iniciar sesión");
                window.location.href = "index.html"; // Redirige al login
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
